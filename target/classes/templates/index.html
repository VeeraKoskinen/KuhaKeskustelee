


<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>KuhaKeskustelee</title>
        <meta charset="utf-8" />
        <style>
            table, th, td{
                border: 1px solid white;
                border-collapse: collapse;
            }
            th, td{
                padding: 5px;
            }
            th{
                text-align: left;
            }
        </style>
    </head>

    <body>
        <h1>KuhaKeskustelee</h1>

        <table style="width:100%">
            <tr>
                <th>Alueet </th>
                <th>Viestejä yhteensä </th>
                <th>Viimeisin viesti </th>
            </tr>

            <tr th:each="alue: ${alueet}">
                <td>
                    <a th:href="${'/alue/' + alue.id}" th:text="${alue.otsikko}">1</a> 
                </td>
                <td>
                    <span th:text="${alue.viestienMaara}">1</span>
                </td>
                <td>
                    <span th:text="${alue.viimeinenViesti}">esimerkki</span>
                </td>
            </tr>
        </table>
        
        <h4>Lisää uusi aihe:</h4>
        <form action="/kuha" method="POST">
            <input type="text" name="Otsikko"/>                
                   <button type="submit">Lisää alue</button>
        </form>


    </body>

</html>
